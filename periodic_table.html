<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Ken jij het periodiek systeem nog?</title>
</head>

<body>
    <h1>periodiek systeem</h1>
    <br>
    <h2>tabel</h2>
    <table>
        <tr>
            <th scope="row">Group</th>
            <th scope="row">1</th>
            <th scope="row">2</th>
            <th scope="row">3</th>
            <th scope="row">4</th>
            <th scope="row">5</th>
        </tr>
        <tr>
            <th>Period 1</th>
            <td><a href="https://nl.wikipedia.org/wiki/Waterstof_(element)">H</a></td>
        </tr>
        <tr>
            <th>2</th>
            <td><a href="https://nl.wikipedia.org/wiki/Lithium_(element)">Li</a></td>
            <td><a href="https://nl.wikipedia.org/wiki/Beryllium">Be</a></td>
        </tr>
        <tr>
            <th>3</th>
            <td>
                <a href="https://nl.wikipedia.org/wiki/Natrium">Na</a></td>
            <td><a href="https://nl.wikipedia.org/wiki/Magnesium">Mg</a></td>
        </tr>
        <tr>
            <th>4</th>
            <td><a href="https://nl.wikipedia.org/wiki/Kalium">K </a></td>
            <td><a href="https://nl.wikipedia.org/wiki/Calcium">Ca</a></td>
            <td><a href="https://nl.wikipedia.org/wiki/Scandium">Sc</a></td>
            <td><a href="https://nl.wikipedia.org/wiki/Titanium">Ti</a></td>
            <td><a href="https://nl.wikipedia.org/wiki/Vanadium">V </a></td>
        </tr>
        <tr>
            <th>5</th>
            <td><a href="https://nl.wikipedia.org/wiki/Rubidium">Rb</a></td>
            <td><a href="https://nl.wikipedia.org/wiki/Strontium">Sr</a></td>
            <td><a href="https://nl.wikipedia.org/wiki/Yttrium">Y</a></td>
            <td><a href="https://nl.wikipedia.org/wiki/Zirkonium">Zr</a></td>
            <td><a href="https://nl.wikipedia.org/wiki/Niobium">Nb</a></td>
        </tr>
    </table>

</html>
